<div class="login">
    <div class="login_inner">
        <div class="login_inner__card">
            <form>
                <div class="form-item">
                    username
                    <input type="text" name="username" [(ngModel)]="loginModel.username">
                </div>
                <div class="form-item">
                    Password
                    <input type="password" name="password" [(ngModel)]="loginModel.password">
                </div>
                <div class="login_button" (click)="onLogin()">Log in</div>
                <div class="signup"><div routerLink='/signup'>Dont have an account?</div></div>
            </form>
        </div>
    </div>
</div>
