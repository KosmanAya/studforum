<div class="qc">
    <div class="qc_author">
        <div class="qc_avatar"><img src="{{question.avatar}}" alt=""></div>
        <div>
            <div class="qc_author__name">{{ question.first_name}}</div>
            <div class="qc_author__status">{{ question.status }}</div>
        </div>
    </div>
    <div class="qc_title">{{ question.title }}</div>
    <div class="qc_text">{{ question.text }}</div>
    <div class="qc_likes"><i class="material-icons md-24">favorite</i> {{ question.likes }} Likes</div>
</div>
