<div class="toggle">
    <form>
        <div class="form-item">
            Title
            <input type="text" name="title" [(ngModel)]="questionModel.title">
        </div>
        <div class="form-item">
            Question
            <textarea name="" id="" cols="10" rows="7" name="text" [(ngModel)]="questionModel.text"></textarea>
        </div>
        <div class="toggle_submit" (click)="onSubmit()"><div>Ask a question</div></div>
    </form>
</div>
